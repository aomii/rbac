<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/themes/default/easyui.css}">
    <link rel="stylesheet" th:href="@{/css/themes/icon.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.easyui.min.js}"></script>
    <script th:src="@{/js/easyui-lang-zh_CN.js}"></script>

</head>
<body>
<form id="ff" >
    <div>
       用户名<input class="easyui-validatebox" type="text" name="userName" data-options="required:true" />
    </div>
    <div>
        密码<input class="easyui-validatebox" type="number" name="password" data-options="validType:'password'" />
    </div>
    <a id="btn"  class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="subForm()">登录</a>
</form>
<script>
    function  subForm() {

        $('#ff').form('submit',{
            url:'user/doLogin',
            success:function(data){

                if (data=="success"){
                    location.href="main";
                } else {
                    $.messager.alert('系统提示','登录失败');
                }
            }
        });
    }
</script>

</body>
</html>
